<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trolleybuses</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="title">Trolleybuses</h2>
        <nav>
          <ul>
            <li><a href="">My trolleybuses</a></li>
            <li>
              <div class="overlay hidden"></div>
              <button class="buttonModal open">Create Trolleybus</button>
              <section class="modal hidden">
                <div class="flex">
                  <button class="close">⨉</button>
                </div>
                <h2>Create Trolleybus</h2>
                <form id="createTrolleybusForm">
                  <div>
                    <label for="route_number">Route number</label>
                    <input
                      type="number"
                      name="route_number"
                      id="route_number"
                      required
                    />
                  </div>
                  <div>
                    <label for="trolleybus_number">Trolleybus number</label>
                    <input
                      type="number"
                      name="trolleybus_number"
                      id="trolleybus_number"
                      required
                    />
                  </div>
                  <div>
                    <label for="capacity">Capacity</label>
                    <input
                      type="number"
                      id="capacity"
                      name="capacity"
                      required
                    />
                  </div>
                  <div>
                    <label for="max_speed">Max speed</label>
                    <input
                      type="number"
                      id="max_speed"
                      name="max_speed"
                      required
                    />
                  </div>
                  <button class="buttonModal" type="submit">Submit</button>
                </form>
              </section>
            </li>
          </ul>
        </nav>
      </div>
      <div class="search">
        <input
          type="text"
          class="searchInput"
          placeholder="Search by trolleybus number..."
        />
        <button class="searchButton">Search</button>
      </div>
    </header>

    <div class="edit-modal hidden">
      <div class="modal-content">
        <span class="edit-close">×</span>
        <h2>Edit Trolleybus</h2>
        <form id="editTrolleybusForm">
          <div>
            <label for="editRouteNumber">Route number:</label>
            <input type="number" id="editRouteNumber" name="route_number" required />
          </div>
          <div>
            <label for="editTrolleybusNumber">Trolleybus number:</label>
            <input type="number" id="editTrolleybusNumber" name="trolleybus_number" required />
          </div>
          <div>
            <label for="editCapacity">Capacity:</label>
            <input
              type="number"
              id="editCapacity"
              name="capacity"
              required
            />
          </div>
          <div>
            <label for="editMaxSpeed">Max speed:</label>
            <input
              type="number"
              id="editMaxSpeed"
              name="max_speed"
              required
            />
          </div>
          <button type="submit" class="edit-save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="section">
      <aside>
        <div class="sorting">
          <h3 class="manageTitle">Manage trolleybuses</h3>
          <div class="sort-toggle">
            <p class="buttonLabel">Sort by Take Off Weight</p>
            <button class="sort-button">Sort</button>
          </div>
        </div>
        <hr />
        <div class="counter">
          <p class="buttonLabel">Count total take off weight</p>
          <button class="count">Count</button>
        </div>
        <div class="counterOutput">
          <p></p>
        </div>
      </aside>

      <div id="trolleybus-list"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
